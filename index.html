<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="card-text">
          <div class="badge">
            <span>Learning</span>
          </div>
          <div class="date">Published 21 Dec 2023</div>
          <div class="card-text-header">
            <h2>HTML & CSS foundation</h2>
          </div>
          <div class="card-text-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>

        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
